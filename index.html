<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/practica-flex4/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>


  <main class="main ">
    <div class="main__content contenedor">

      <div class="main__contenedor__texts">
        <h2 class="main__title">Learn to code by watching others</h2>
        <p class="main__parrafo">See how experienced developers solve problems in real-time. Watching scripted tutorials
          is great,
          but understanding how developers think is invaluable. </p>
      </div>




      <div class="form__section">

        <h3 class="form__link">Try it free 7 days <span> then $20/mo.thereafter</span></h3>
        <form class="form" action="">

          <div class="form__contenedor">

            <div class="form__contenedor__input">
              <input class="form__input" name="first name" id="first name" type="text" placeholder=" ">
              <label class="form__label" for="first name">First name</label>
            </div>

            <div class="form__contenedor__input">
              <input class="form__input" name="last name" id="last name" type="text" placeholder=" ">
              <label class="form__label" for="last name">Last name</label>
            </div>

            <div class="form__contenedor__input">
              <input class="form__input" name="email" id="email" type="text" placeholder=" ">
              <label class="form__label" for="email">Email</label>
            </div>

            <div class="form__contenedor__input">
              <input class="form__input" name="password" id="password" type="text" placeholder=" ">
              <label class="form__label" for="password"> Password</label>
            </div>
          </div>

          <button class="form__boton">Claim your free trial </button>
          <p class="form__parrafo"> By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
          </p>
        </form>

      </div>
    </div>


  </main>

</body>

</html>
